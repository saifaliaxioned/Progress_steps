<!doctype html>
<!-- If multi-language site, reconsider usage of html lang declaration here. -->
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Progress Steps</title>
  <!-- View-port Basics: http://mzl.la/VYREaP -->
  <!-- This meta tag is used for mobile device to display the page without any zooming,
       so how much the device is able to fit on the screen is what's shown initially. 
       Remove comments from this tag, when you want to apply media queries to the website. -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <!-- Place favicon.ico in the root directory: mathiasbynens.be/notes/touch-icons -->
  <link rel="shortcut icon" href="favicon.ico" />
  <!--font-awesome link for icons-->
  <link rel="stylesheet" media="screen" href="assets/vendor/font-awesome/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Default style-sheet is for 'media' type screen (color computer display).  -->
  <link rel="stylesheet" media="screen" href="assets/css/style.css">
</head>

<body>
  <!--container start-->
  <div class="container">
    <!--main section start-->
    <main>
      <!-- progress bar start -->
      <div class="progressBar">
        <div class="wrapper">
          <ul class="progress-container">
            <li class="progress-list">
              <div class="circle active-circle">
                <span class="number">1</span>
              </div>
              <div class="progress-line">
                <span class="line">line</span>
              </div>
            </li>
            <li class="progress-list">
              <div class="circle">
                <span class="number">2</span>
              </div>
              <div class="progress-line">
                <span class="line">line</span>
              </div>
            </li>
            <li class="progress-list">
              <div class="circle">
                <span class="number">3</span>
              </div>
              <div class="progress-line">
                <span class="line">line</span>
              </div>
            </li>
            <li class="progress-list">
              <div class="circle">
                <span class="number">4</span>
              </div>
            </li>
          </ul>
          <ul class="controls">
            <li class="btn-list">
              <button class="btn" id="prev-btn" disabled>prev</button>
            </li>
            <li class="btn-list">
              <button class="btn" id="next-btn">next</button>
            </li>
          </ul>
        </div>
      </div>
      <!-- progress bar end -->
    </main>
    <!--main section end-->
  </div>
  <!--container end-->
  <script src="assets/js/script.js"></script>
</body>

</html>
